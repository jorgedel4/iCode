<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Triangulo</title>
    </head>
    <body>
        <p class="mensaje" id="result">Llena los campos de abajo</p>

        <div class="contenedor_formulario">
            <form class="formulario">
                <div class="a">
                    <input type="number" step="any" id="a" required />
                </div>
                <div class="b">
                    <input type="number" step="any" id="b" required />
                </div>
                <div class="c">
                    <input type="number" step="any" id="c" required />
                </div>

                <button class="boton" id="validate">Verificar</button>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
