<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./scss/styles.css" />
        <title>Triangulo</title>

        <style>
            #particles-js {
                background: #01161e;
            }
        </style>
    </head>

    <body>
        <div id="particles-js"></div>

        <div class="todo">
            <p class="mensaje" id="result">Llena los campos de abajo</p>

            <form class="formulario">
                <div class="a">
                    <input type="number" step="any" id="a" required />
                </div>
                <div class="b">
                    <input type="number" step="any" id="b" required />
                </div>
                <div class="c">
                    <input type="number" step="any" id="c" required />
                </div>

                <button type="submit" class="boton" id="validate">
                    Verificar
                </button>
            </form>
        </div>

        <script src="./js/particles.min.js"></script>
        <script>
            particlesJS({
                particles: {
                    number: {
                        value: 71,
                        density: {
                            enable: true,
                            value_area: 710.2342786683108,
                        },
                    },
                    color: {
                        value: '#eff6e0',
                    },
                    shape: {
                        type: 'polygon',
                        stroke: {
                            width: 0,
                            color: '#000000',
                        },
                        polygon: {
                            nb_sides: 6,
                        },
                        image: {
                            src: 'img/github.svg',
                            width: 100,
                            height: 100,
                        },
                    },
                    opacity: {
                        value: 0.14430665163472378,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false,
                        },
                    },
                    size: {
                        value: 12.02555430289365,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false,
                        },
                    },
                    line_linked: {
                        enable: false,
                        distance: 500,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 2,
                    },
                    move: {
                        enable: true,
                        speed: 3.20681448077164,
                        direction: 'top',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200,
                        },
                    },
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'bubble',
                        },
                        onclick: {
                            enable: true,
                            mode: 'bubble',
                        },
                        resize: true,
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 0.5,
                            },
                        },
                        bubble: {
                            distance: 400,
                            size: 4,
                            duration: 0.3,
                            opacity: 1,
                            speed: 3,
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4,
                        },
                        push: {
                            particles_nb: 4,
                        },
                        remove: {
                            particles_nb: 2,
                        },
                    },
                },
                retina_detect: true,
            });
        </script>

        <script src="./js/app.js"></script>
    </body>
</html>
